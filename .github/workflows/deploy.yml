name: Build Gatsby site and deploy to production via FTP

on:
  # push:
  #  branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('public') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Install dependencies
        run: npm install
      - name: Run Gatsby build
        env:
          PREFIX_PATHS: 'true'
        run: npm run build

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via FTP
        uses: sebastianpopp/ftp-action@v2.0.0
        with:
          host: ${{ secrets.PRODUCTION_FTP_HOST }}
          user: ${{ secrets.PRODUCTION_FTP_USER }}
          password: ${{ secrets.PRODUCTION_FTP_PASSWORD }}
          localDir: ./public
          remoteDir: ./test
